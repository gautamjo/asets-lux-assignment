<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create SVG drawings</title>
    <meta name="description" content="SVG creator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
        <div class="container">
            <a href="index.html" class="navbar-brand">Create SVG</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#explore-head-section" class="nav-link">Explore</a></li>
                    <li class="nav-item"><a href="#create-head-section" class="nav-link">Create</a></li>
                    <li class="nav-item"><a href="#share-head-section" class="nav-link">Share</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Create SVG Section-->
    <section id="create-svg-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 d-lg-block mb-2 mt-1">
                    <div class="card bg-white border border-secondary text-center card-form">
                        <div class="card-body">
                            <svg width="500px" height="500px" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                                <g id="lines" class="lines" transform="matrix(1 0 0 -1 0 500)">
                                    <line id="line-A" x1="205" y1="0" x2="205" y2="0" stroke="red" stroke-width="2" stroke-linecap="round" />
                                    <line id="line-B" x1="205" y1="0" x2="220" y2="0" stroke="blue" stroke-width="2" stroke-linecap="round" />
                                    <line id="line-C" x1="220" y1="0" x2="220" y2="0" stroke="yellow" stroke-width="2" stroke-linecap="round" />
                                    <line id="line-D" x1="220" y1="0" x2="220" y2="0" stroke="slateblue" stroke-width="2" stroke-linecap="round" />
                                    <line id="line-E" x1="220" y1="0" x2="220" y2="0" stroke="pink" stroke-width="2" stroke-linecap="round" />
                                </g>
                                <use id="shape" xlink:href="#lines" transform="translate(500 0) scale(-1 1)" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card bg-white border border-secondary text-center card-form">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-muted">Enter values between 0 - 100</label>
                                <input type="number" id="val-A" class="form-control form-control-lg" placeholder="Enter value">
                            </div>
                            <div class="form-group">
                                <label class="text-muted">Enter values between 100 - 150</label>
                                <input type="number" id="val-B" class="form-control form-control-lg" placeholder="Enter value">
                            </div>
                            <div class="form-group">
                                <label class="text-muted">Enter values between 150 - 250</label>
                                <input type="number" id="val-C" class="form-control form-control-lg" placeholder="Enter value">
                            </div>
                            <div class="form-group">
                                <label class="text-muted">Enter values between 250 - 350</label>
                                <input type="number" id="val-D" class="form-control form-control-lg" placeholder="Enter value">
                            </div>
                            <div class="form-group">
                                <label class="text-muted">Enter values between 350 - 450</label>
                                <input type="number" id="val-E" class="form-control form-control-lg" placeholder="Enter value">
                            </div>
                            <input id="input-btn" class="btn btn-outline-dark btn-block" type="submit" value="Submit Values">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
